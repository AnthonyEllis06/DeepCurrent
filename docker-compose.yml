
services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deepcurrent_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
  frontend:
    build: ./frontend
    container_name: deepcurrent_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules

    environment:
      - REACT_APP_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped